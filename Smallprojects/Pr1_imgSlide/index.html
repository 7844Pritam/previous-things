<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport conte" content="width=divice-width, initial-scale=1.0">
    <title>Image slider by pritam kumar sharma </title>
    <link rel="stylesheet" href="/Pr1_imgSlide/index.css">


   <script src="/Pr1_imgSlide/index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide"  class="slide-button">B</button>

            <div class="image-list">
                <img src="/Pr1_imgSlide/images/img-1.jpg" alt="" class="image-item">
                <img src="/Pr1_imgSlide/images/img-2.jpg" alt="" class="image-item">
                <img src="/Pr1_imgSlide/images/img-3.jpg" alt="" class="image-item">
                <img src="/Pr 1_imgSlide/images/img-4.jpg" alt="" class="image-item">
                <img src="/Pr1_imgSlide/images/img-5.jpg" alt="" class="image-item">
                <img src="/Pr1_imgSlide/images/img-6.jpg" alt="" class="image-item">
                <img src="/Pr1_imgSlide/images/img-7.jpg" alt="" class="image-item">
                <img src="/Pr1_imgSlide/images/img-8.jpg" alt="" class="image-item">
                <img src="/Pr1_imgSlide/images/img-9.jpg" alt="" class="image-item">
                <img src="/Pr1_imgSlide/images/img-10.jpg" alt="" class="image-item">
            </div>

            <button id="next-slide"  class="slide-button">F</button>

        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
